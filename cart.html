<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Framework/cart.css">
  <title>Hemson Enterprise</title>
</head>

<body>
  <div class="container header">
    <div class="col-3">
      <a href="all_products.html">Home</a>
      <a href="all_products.html#">About Us</a>
      <a href="all_products.html#map">Contact Us</a>
    </div>
    <div class="col-6">
      <a id="logo" href="main.html">Hemson Enterprise</a>
    </div>
    <div class="col-3"></div>
    </div>
  </div>
  <hr />
  <div class="bodyWrap">
    <div class="main">
      <div class="folderTab clearFix">
        <h3>Shopping Cart</h3>
      </div>
      <div class="botBorder clearFix">
        <table class="cart">
          <thead>
            <tr>
              <th></th>
              <th>Product</th>
              <th class="text-right">Price</th>
              <th>Quantity</th>
              <th></th>
              <th class="text-right">Total</th>
            </tr>
          </thead>
          <tbody id="cart-body">
          </tbody>
        </table>
        <div class="totals-value">
          <table class="totaler">
            <tbody>
              <tr>
                <td>Subtotal</td>
                <td id="cart-subtotal"></td>
              </tr>
              <tr>
                <td>Tax</td>
                <td id="cart-tax"></td>
              </tr>
              <tr>
                <td>Shipping</td>
                <td id="cart-shipping">50.00 Rs</td>
              </tr>
              <tr>
                <td>Estimated Total</td>
                <td id="cart-grandtotal"></td>
              </tr>
            </tbody>
          </table>
          <div class="button add fright">Checkout</div>
        </div>
      </div>
    </div>
  </div>
  <script src="Script/cart_total.js"></script>
</body>

</html>
